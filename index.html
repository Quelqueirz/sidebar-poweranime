<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um sidebar responsivo feito com HTML e CSS puro.">
    <meta name="keywords" content="Sidebar, barra de menu, menu lateral">
    <meta name="author" content="Raquel Alves de Queiroz">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="shortcut icon" href="img/icone.png" type="image/x-icon">
    <title></title>
</head>

<body>
    <div class="main_box">
        <input type="checkbox" id="check">
        <div class="btn_one">
            <label for="check">
                <i class="fas fa-bars"></i>
            </label>
        </div>
        <div class="sidebar_menu">
            <div class="logo">
                <a href="#">PowerAnimes</a>
            </div>
            <div class="btn_two">
                <label for="check">
                    <i class="fas fa-times"></i>
                </label>
            </div>
            <div class="menu">
            <ul>
                <li><a href="#"> <i class="fas fa-user"></i>Perfil do Usuário</a></li>
                <li><a href="#"> <i class="fa-solid fa-bolt"></i>Lançamentos</a></li>
                <li><a href="#"> <i class="fas fa-list"></i>Listas de Animes</a></li>
                 <li><a href="#"> <i class="fa-solid fa-heart"></i>Recentes/Favoritos</a></li>
                <li><a href="#"> <i class="fas fa-phone-volume"></i>Contato</a></li>
                <li><a href="#"> <i class="fas fa-question-circle"></i>Sobre</a></li>
                <li><a href="#"> <i class="fas fa-comments"></i>Feedback</a></li>
            </ul>
            <div class="social_media">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>

</body>

</html>
